# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "EnjoyIt"
license = "MIT"
licenselink = "https://github.com/xinyu-yang/EnjoyIt/blob/master/LICENSE"
description = "A clean, elegant but advanced blog theme for Hugo."
homepage = "https://xinyu-yang.github.io/"
tags = [
  "blog",
  "clean",
  "responsive",
  "dark",
  "theme"
]
features = [
  "cover-image",
  "favicon",
  "multilingual",
  "pagination",
  "social-menu",
  "syntax-highlighting",
  "SEO Optimized"
]
min_version = "0.62.0"

[author]
  name = "Xinyu Yang"
  homepage = "https://xinyu-yang.github.io/"

[original]
  name = "CodeIT"
  homepage = "https://suntprogramator.dev/"
  repo = "https://github.com/sunt-programator/CodeIT"
